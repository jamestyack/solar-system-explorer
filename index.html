<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Solar System Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        overscroll-behavior: none;
      }
      .sun-glow {
        box-shadow: 0 0 15px 5px #fef08a, 0 0 25px 10px #fbbf24, 0 0 35px 15px #f59e0b;
      }
      .planet-glow {
        -webkit-filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.7));
        filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.7));
      }
      @keyframes pulse-glow-stronger {
        from, to {
          /* Matches .planet-glow for a smooth loop */
          filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.7));
        }
        50% {
          filter: drop-shadow(0 0 12px rgba(255, 255, 255, 1));
        }
      }
      .animate-pulse-glow {
        animation: pulse-glow-stronger 3s infinite ease-in-out;
      }
      .animation-paused {
        animation-play-state: paused;
      }
      @keyframes spin-slow {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .animate-spin-slow {
        animation: spin-slow 30s linear infinite;
      }
      @keyframes spin-reverse {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(-360deg);
        }
      }
      .animate-spin-reverse {
        animation: spin-reverse linear infinite;
      }
    </style>
